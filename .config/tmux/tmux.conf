# rebind prefix to C-a
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# vim mode
setw -g mode-keys vi
set -g mouse on
set -sg escape-time 10
set -g history-limit 10000

# Set the default terminal mode to 256color mode and renaming
set-option -s default-terminal "tmux-256color"
set-option -sa terminal-overrides ",tmux-256color:RGB"
set-option -sa terminal-overrides ",tmux-256color*:Tc"
setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed
set -g set-titles on          # set terminal title
set -g set-titles-string "#I:#W"

set -g message-style "fg=colour49,bg=default"

# Status bar
set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows
set -g status-style 'fg=colour244'
set -g status-position top
set -g status-justify left
set -g status-right-length 100
set -g status-left-length 20
set -g status-bg default
wg_is_zoomed="#[fg=colour232,bg=colour39]#{?window_zoomed_flag,[Z],}#[default]"
set -g status-right "$wg_is_zoomed"
# status line style
set -g status-style "fg=colour5,bg=default"

# panes
setw -g pane-border-style "fg=black"
# outline for active pane
setw -g pane-active-border-style "fg=colour97"
# window style
setw -g window-status-current-style 'fg=colour9 bold'
#setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '
setw -g window-status-style 'fg=colour223'
setw -g window-status-format ' #I#[fg=colour249]:#[fg=colour250]#W#[fg=colour244]#F '

# bell
setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

bind C-r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# vim-like pane resizing
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
bind -r Tab last-window   # cycle thru MRU tabs
bind -r C-o swap-pane -D

# new window and retain cwd
unbind t
bind t new-window -c "#{pane_current_path}"

# Rename session and window
bind r command-prompt -I "#{window_name}" "rename-window '%%'"
bind R command-prompt -I "#{session_name}" "rename-session '%%'"

# split
bind-key v split-window -h
bind-key g split-window -v

# Kill pane/window/session shortcuts
bind q kill-pane
bind Q kill-window
bind C-x confirm-before -p "kill other windows? (y/n)" "kill-window -a"
bind x confirm-before -p "kill-session #S? (y/n)" kill-session

# When scrolling with mouse wheel, reduce number of scrolled rows per tick to "2" (default is 5)
bind -T copy-mode-vi WheelUpPane       select-pane \; send-keys -X -N 2 scroll-up
bind -T copy-mode-vi WheelDownPane     select-pane \; send-keys -X -N 2 scroll-down
